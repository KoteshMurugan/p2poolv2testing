<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2Pool Live Monitor</title>
    <style>
        :root {
            --color-bg: #1a1a1a;
            --color-surface: #2a2a2a;
            --color-text: #e0e0e0;
            --color-primary: #32b8c6;
            --color-success: #4ade80;
            --color-warning: #fbbf24;
            --color-border: #404040;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            color: var(--color-primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--color-primary);
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 13px;
            color: #999;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .shares-table {
            width: 100%;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        th {
            color: var(--color-primary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .hash {
            color: var(--color-success);
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.success {
            background: rgba(74, 222, 128, 0.2);
            color: var(--color-success);
        }

        .status.pending {
            background: rgba(251, 191, 36, 0.2);
            color: var(--color-warning);
        }

        .update-time {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            background: var(--color-primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border-radius: 26px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: var(--color-primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛏️ P2Pool Live Monitor</h1>

        <div class="controls">
            <button onclick="refreshData()">Refresh Now</button>
            <div class="auto-refresh">
                <label class="switch">
                    <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                    <span class="slider"></span>
                </label>
                <span>Auto-refresh (5s)</span>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="grid">
            <div class="card">
                <h2>Chain Stats</h2>
                <div id="chainStats" class="loading">Loading...</div>
            </div>

            <div class="card">
                <h2>Mining Activity</h2>
                <div id="miningStats" class="loading">Loading...</div>
            </div>

            <div class="card">
                <h2>Network Info</h2>
                <div id="networkStats" class="loading">Loading...</div>
            </div>
        </div>

        <div class="shares-table">
            <h2 style="margin-bottom: 16px;">Recent Shares</h2>
            <div id="sharesTable" class="loading">Loading shares...</div>
        </div>

        <div class="update-time" id="updateTime"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:46884';
        let autoRefreshInterval = null;

        // Auto-refresh on page load
        window.addEventListener('DOMContentLoaded', () => {
            refreshData();
            toggleAutoRefresh();
        });

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshData, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        async function refreshData() {
            try {
                document.getElementById('error').style.display = 'none';
                
                // Fetch multiple endpoints in parallel
                const [tipResponse, statsResponse, sharesResponse] = await Promise.all([
                    fetch(`${API_BASE}/tip`).catch(() => null),
                    fetch(`${API_BASE}/stats`).catch(() => null),
                    fetch(`${API_BASE}/shares`).catch(() => null)
                ]);

                // Parse responses
                const tipData = tipResponse ? await tipResponse.json().catch(() => null) : null;
                const statsData = statsResponse ? await statsResponse.json().catch(() => null) : null;
                const sharesData = sharesResponse ? await sharesResponse.json().catch(() => null) : null;

                // Update UI
                updateChainStats(tipData);
                updateMiningStats(statsData);
                updateNetworkStats(statsData);
                updateSharesTable(sharesData);

                // Update timestamp
                const now = new Date().toLocaleTimeString();
                document.getElementById('updateTime').textContent = `Last updated: ${now}`;

            } catch (error) {
                showError(`Failed to fetch data: ${error.message}`);
                console.error('Error fetching data:', error);
            }
        }

        function updateChainStats(data) {
            const container = document.getElementById('chainStats');
            if (!data || !data.tip) {
                container.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            container.innerHTML = `
                <div class="stat">
                    <span class="stat-label">Chain Tip</span>
                    <span class="stat-value hash">${truncateHash(data.tip)}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Height</span>
                    <span class="stat-value">${data.height || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Work</span>
                    <span class="stat-value">${formatWork(data.work)}</span>
                </div>
            `;
        }

        function updateMiningStats(data) {
            const container = document.getElementById('miningStats');
            if (!data) {
                container.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            const hashrate = data.hashrate || 0;
            const shares = data.shares_found || 0;
            const miners = data.miners || 0;

            container.innerHTML = `
                <div class="stat">
                    <span class="stat-label">Hashrate</span>
                    <span class="stat-value">${formatHashrate(hashrate)}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Shares Found</span>
                    <span class="stat-value">${shares}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Active Miners</span>
                    <span class="stat-value">${miners}</span>
                </div>
            `;
        }

        function updateNetworkStats(data) {
            const container = document.getElementById('networkStats');
            if (!data) {
                container.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            const difficulty = data.difficulty || 0;
            const blockReward = data.block_reward || 0;

            container.innerHTML = `
                <div class="stat">
                    <span class="stat-label">Difficulty</span>
                    <span class="stat-value">${difficulty.toFixed(8)}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Block Reward</span>
                    <span class="stat-value">${(blockReward / 100000000).toFixed(4)} BTC</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Network</span>
                    <span class="stat-value">Signet</span>
                </div>
            `;
        }

        function updateSharesTable(data) {
            const container = document.getElementById('sharesTable');
            
            if (!data || !Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<div class="loading">No shares found yet</div>';
                return;
            }

            const shares = data.slice(0, 10); // Show last 10 shares

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Block Hash</th>
                            <th>Height</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${shares.map(share => `
                            <tr>
                                <td class="hash">${truncateHash(share.hash || share.blockhash)}</td>
                                <td>${share.height || 'N/A'}</td>
                                <td>${formatTimestamp(share.timestamp)}</td>
                                <td><span class="status success">Valid</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function truncateHash(hash) {
            if (!hash) return 'N/A';
            const str = hash.toString();
            return `${str.substring(0, 10)}...${str.substring(str.length - 10)}`;
        }

        function formatHashrate(hashrate) {
            if (hashrate >= 1e9) return `${(hashrate / 1e9).toFixed(2)} GH/s`;
            if (hashrate >= 1e6) return `${(hashrate / 1e6).toFixed(2)} MH/s`;
            if (hashrate >= 1e3) return `${(hashrate / 1e3).toFixed(2)} KH/s`;
            return `${hashrate.toFixed(2)} H/s`;
        }

        function formatWork(work) {
            if (!work) return 'N/A';
            if (typeof work === 'number') return work.toExponential(2);
            return work.toString().substring(0, 16) + '...';
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
